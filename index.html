<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/><script src="script.js"></script><title>RPS Game Deluxe</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /><style> :root { --bg-light: #eaf6f6; --text-dark: #0f3057; --button-primary: #00b8a9; --button-hover: #f6416c; --glass: rgba(255,255,255,0.2); --win-color: #28a745; --lose-color: #dc3545; --draw-color: #6c757d; } * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(145deg, #e0f7fa, #ffffff); color: var(--text-dark); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; transition: background 0.3s ease, color 0.3s ease; } .dark-mode { background: linear-gradient(145deg, #0f2027, #203a43); color: #f1f1f1; } .game-wrapper { background: var(--glass); backdrop-filter: blur(12px); border-radius: 20px; padding: 2rem; max-width: 480px; width: 100%; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); } h1 { text-align: center; font-size: 1.8rem; margin-bottom: 1.5rem; } .scoreboard { display: flex; justify-content: space-around; margin-bottom: 1rem; } .score { text-align: center; } .score h2 { font-size: 1.2rem; } .score p { font-size: 1.5rem; font-weight: bold; } .results { background: rgba(0, 0, 0, 0.05); padding: 1rem; border-radius: 10px; box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05); margin-bottom: 1.5rem; } .result-line { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; font-size: 1rem; } .result-line i { color: #007bff; } .result-final { font-weight: bold; font-size: 1.1rem; } .win { color: var(--win-color); } .lose { color: var(--lose-color); } .draw { color: var(--draw-color); } .choices { display: flex; justify-content: space-around; margin-bottom: 1.5rem; } .choice { background: var(--button-primary); border: none; border-radius: 50%; width: 70px; height: 70px; font-size: 1.5rem; color: white; cursor: pointer; transition: 0.3s ease-in-out; } .choice:hover { background: var(--button-hover); transform: scale(1.1); } .controls { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 1rem; } .control-btn { flex: 1 1 45%; padding: 0.8rem; background-color: var(--button-primary); color: white; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer; transition: 0.3s ease; } .control-btn:hover { background-color: var(--button-hover); } .credit { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #666; } @media (max-width: 480px) { .game-wrapper { padding: 1.5rem; } h1 { font-size: 1.2rem; } .choice { width: 60px; height: 60px; font-size: 1.3rem; } } </style></head><body><div class="game-wrapper"><h1>âœŠRock âœ‹Paper âœŒScissors</h1><div class="scoreboard"><div class="score"><h2>You</h2><p id="userScore">0</p></div><div class="score"><h2>Computer</h2><p id="computerScore">0</p></div></div><div class="results"><div class="result-line"><i class="fas fa-user"></i><span id="userChoice">You chose: </span></div><div class="result-line"><i class="fas fa-desktop"></i><span id="computerChoice">Computer chose: </span></div><div class="result-line result-final"><i class="fas fa-flag-checkered"></i><span id="winner" class="">Result: </span></div></div><div class="choices"><button class="choice" onclick="playGame('rock')"><i class="fas fa-hand-rock"></i></button><button class="choice" onclick="playGame('paper')"><i class="fas fa-hand-paper"></i></button><button class="choice" onclick="playGame('scissors')"><i class="fas fa-hand-scissors"></i></button></div><div class="controls"><button class="control-btn" onclick="resetGame()">ðŸ”„ Reset</button><button class="control-btn" onclick="toggleDarkMode()">ðŸŒ— Dark Mode</button></div><div class="credit"><i>Developed by <strong>@Rajarshi~Yadav</strong></i </div></div><!-- ðŸ”Š Sound Effects --><audio id="winSound" src="win.mp3" preload="auto"></audio><audio id="loseSound" src="lose.mp3" preload="auto"></audio><audio id="drawSound" src="draw.mp3" preload="auto"></audio><script> let userScore = 0; let computerScore = 0; function playGame(userChoice) { const choices = ['rock', 'paper', 'scissors']; const computerChoice = choices[Math.floor(Math.random() * 3)]; document.getElementById('userChoice').textContent = `You chose: ${capitalize(userChoice)}`; document.getElementById('computerChoice').textContent = `Computer chose: ${capitalize(computerChoice)}`; const result = getResult(userChoice, computerChoice); const resultEl = document.getElementById('winner'); resultEl.textContent = `Result: ${result}`; resultEl.className = 'result-final'; // Reset classes if (result === 'You Win!') { userScore++; resultEl.classList.add('win'); } else if (result === 'You Lose!') { computerScore++; resultEl.classList.add('lose'); } else { resultEl.classList.add('draw'); } document.getElementById('userScore').textContent = userScore; document.getElementById('computerScore').textContent = computerScore; } function getResult(user, computer) { if (user === computer) return "It's a Draw!"; if ( (user === 'rock' && computer === 'scissors') || (user === 'paper' && computer === 'rock') || (user === 'scissors' && computer === 'paper') ) return "You Win!"; return "You Lose!"; } function capitalize(str) { return str.charAt(0).toUpperCase() + str.slice(1); } function resetGame() { userScore = 0; computerScore = 0; document.getElementById('userScore').textContent = 0; document.getElementById('computerScore').textContent = 0; document.getElementById('userChoice').textContent = 'You chose: '; document.getElementById('computerChoice').textContent = 'Computer chose: '; const resultEl = document.getElementById('winner'); resultEl.textContent = 'Result: '; resultEl.className = 'result-final'; } function toggleDarkMode() { document.body.classList.toggle('dark-mode'); } </script></body></html>
