<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissors - Modern</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <main class="game-container" role="main">
    <header>
      <h1>âœŠ Stone âœ‹ Paper âœŒ Scissors</h1>
    </header>

    <section class="scoreboard" aria-label="Scoreboard">
      <div class="score">
        <h2>You</h2>
        <p id="userScore">0</p>
      </div>
      <div class="score">
        <h2>Computer</h2>
        <p id="computerScore">0</p>
      </div>
    </section>

    <section class="results" aria-label="Game Result">
      <p id="userChoice">You chose: </p>
      <p id="computerChoice">Computer chose:</p>
      <h3 id="winner">Result: </h3>
    </section>


    <section class="choices" aria-label="Your Choices">
      <button class="choice" onclick="playGame('rock')" aria-label="Choose Rock"><i class="fas fa-hand-rock"></i></button>
      <button class="choice" onclick="playGame('paper')" aria-label="Choose Paper"><i class="fas fa-hand-paper"></i></button>
      <button class="choice" onclick="playGame('scissors')" aria-label="Choose Scissors"><i class="fas fa-hand-scissors"></i></button>
    </section>

    
    <section class="buttons">
      <button onclick="resetGame()" class="control-btn" aria-label="Reset Game">ðŸ”„ Reset</button>
      <button onclick="toggleDarkMode()" class="control-btn" aria-label="Toggle Dark Mode">ðŸŒ™ Dark Mode</button>
    </section>

    <div class="developer-credit">
      <i>Developed by <strong>@Rajarshi~Yadav</strong></i>
    </div>
  </main>

  <footer>
    &copy; 2025 | Developed by <strong>@Rajarshi~Yadav</strong>
  </footer>

  <audio id="winSound" src="win.mp3"></audio>
  <audio id="loseSound" src="lose.mp3"></audio>
  <audio id="drawSound" src="draw.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
